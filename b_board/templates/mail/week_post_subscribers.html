{% load categories_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельная рассылка</title>
</head>

<body>
    <h2>Здравствуйте {{ user }} ваша еженедельная рассылка </h2>
    {% for ad in new_ads %}   
        <h4>Автор: {{ ad.author }}</h4>
        <a href="http://127.0.0.1:8000{{ ad.get_absolute_url }}"> <h3>{{ ad.title }}</h3> </a>
        <p>{{ ad.text|truncatewords:20 }}</p> 
    {% endfor %}
</body>
</html>
